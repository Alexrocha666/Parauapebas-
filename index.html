<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fuxicos de Parauapebas</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Fuxicos de Parauapebas</h1>
    <img src="logo-parauapebas.png" alt="Logo de Parauapebas" class="logo" />
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="admin.html">Painel Admin</a>
  </nav>

  <main id="noticias">
    <!-- Notícias serão inseridas aqui -->
  </main>

  <footer>
    &copy; 2025 Fuxicos de Parauapebas. Todos os direitos reservados.
  </footer>

  <script>
    const noticias = JSON.parse(localStorage.getItem('noticias')) || [];

    const container = document.getElementById('noticias');

    noticias.forEach(noticia => {
      const article = document.createElement('article');
      article.innerHTML = `<h2>${noticia.titulo}</h2><p>${noticia.conteudo}</p>`;
      container.appendChild(article);
    });
  </script>
</body>
</html>
