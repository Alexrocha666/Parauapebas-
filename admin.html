<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin - Fuxicos de Parauapebas</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    input, textarea, button {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #7cb518;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel de Administração</h1>
  </header>

  <nav>
    <a href="index.html">Voltar para o Site</a>
  </nav>

  <main>
    <h2>Adicionar Nova Notícia</h2>
    <form id="formNoticia">
      <input type="text" id="titulo" placeholder="Título da notícia" required />
      <textarea id="conteudo" placeholder="Conteúdo da notícia" required></textarea>
      <button type="submit">Salvar Notícia</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Fuxicos de Parauapebas. Painel Simples.
  </footer>

  <script>
    const form = document.getElementById('formNoticia');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value;
      const conteudo = document.getElementById('conteudo').value;

      const noticias = JSON.parse(localStorage.getItem('noticias')) || [];
      noticias.unshift({ titulo, conteudo });
      localStorage.setItem('noticias', JSON.stringify(noticias));

      alert('Notícia salva! Vá para a página inicial para ver.');
      form.reset();
    });
  </script>
</body>
</html>
