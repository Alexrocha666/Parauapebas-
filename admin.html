<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin - Fuxicos de Parauapebas</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #7cb518;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel de Administração</h1>
  </header>

  <nav>
    <a href="index.html">Voltar para o Site</a>
  </nav>

  <main>
    <h2>Atualizar Conteúdo da Página Inicial</h2>
    <p>Copie e cole o conteúdo das notícias aqui. Depois, cole manualmente no `index.html` via GitHub.</p>
    <textarea placeholder="Cole aqui seu novo bloco de notícia..."></textarea>
    <button onclick="copiar()">Copiar Conteúdo</button>
  </main>

  <footer>
    &copy; 2025 Fuxicos de Parauapebas. Painel Simples.
  </footer>

  <script>
    function copiar() {
      const textarea = document.querySelector('textarea');
      textarea.select();
      document.execCommand('copy');
      alert('Conteúdo copiado! Agora cole no index.html pelo GitHub.');
    }
  </script>
</body>
</html>
